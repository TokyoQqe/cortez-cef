   <script>
            $(this).keydown(function(eventObject){
               if (eventObject.which == 27) //буква ESC
               {
                     cef.hide(true); 
                     cef.set_focus(false); 
               }
                  
            });
            function gps_1_1()
            {
               cef.emit("gps_1_1","gps_1_1")
               cef.hide(true); 
               cef.set_focus(false); 
            }
            function gps_1_2()
            {
               cef.emit("gps_1_2","gps_1_2")
               cef.hide(true); 
               cef.set_focus(false); 
            }
   </script>

   <body>
      <div class="lsc" style="margin-left: 753px;margin-top: 113px;border-radius: 10px;"><img src="gps.png" style="
    margin-top: 10px;

"></div>

      <div class="l1" style="margin-left: 758px;margin-top: -510px;border-radius: 10px;"><button class="b1" style="
    margin-left: 135px;
    border: 0px;
    border-radius: 10px;
    background: #e0e0e0;
    font-size: 30px;
    margin-top: 5px;
" onclick="gps_1_1();">Шахта</button></div>

    <div class="l2" style="

"><button style="
